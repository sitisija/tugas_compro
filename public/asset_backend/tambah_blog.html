<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tambah Blog</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h2>Tambah Blog</h2>
                            
                            <!-- Error Messages -->
                            <div id="error-messages" class="text-danger"></div>

                            <form class="user" id="blogForm">
                                <div class="form-group">
                                    <input type="text" id="title" class="form-control form-control-user" placeholder="Masukan judul" required>
                                </div>
                                <div class="form-group">
                                    <textarea id="description" class="form-control editor" placeholder="Masukan deskripsi" cols="30" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" id="file" accept=".jpg, .png, .pdf, .docx" class="form-control form-control-user" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary btn-user">
                                        Tambah
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- CKEditor for rich text editing -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script>
        var ext_toolbar = [
            'heading', '|', 'bold', 'italic', 'link', 'numberedList', 'bulletedList', '|', 'outdent', 'indent', '|', 'undo', 'redo', '|', 'uploadImage', 'insertTable', 'alignment',
        ];

        ClassicEditor
            .create(document.querySelector('.editor'), {
                alignment: {
                    options: ['left', 'right']
                },
                toolbar: ext_toolbar
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(err => {
                console.error(err.stack);
            });

        // JavaScript to handle form submission
        document.getElementById('blogForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const file = document.getElementById('file').files[0];

            // Display error messages if fields are empty
            if (!title || !description || !file) {
                document.getElementById('error-messages').innerText = 'Semua field harus diisi!';
                return;
            }

            // Simulate a successful addition of blog
            alert('Blog berhasil ditambahkan!\nJudul: ' + title + '\nDeskripsi: ' + description + '\nFile: ' + file.name);

            // Clear form fields
            document.getElementById('blogForm').reset();
            document.getElementById('error-messages').innerText = ''; // Clear error messages
        });
    </script>

</body>

</html>
